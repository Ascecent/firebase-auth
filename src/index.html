  <main class="container" id="container">

    <section class="form-container sign-up-container">
      <form action="#" id="signUpForm" method="post">
        <div class="form-heading">
          <span class="fa-solid fa-satellite-dish"></span>
          <h1>Sign Up</h1>
        </div>

        <div class="form-control">
          <input type="email" name="signUpEmail" id="signUpEmail" placeholder=" " class="form-input" autocomplete="off"
            data-validation="email" data-error-message="Invalid email address, please enter a valid email address." />
          <label for="signUpEmail" class="form-label">Email address</label>
          <span class="fa-solid fa-circle-check success-icon"></span>
          <span class="fa-solid fa-circle-exclamation error-icon"></span>
          <small class="error-message">Default Message</small>
        </div>

        <div class="form-control">
          <input type="password" name="signUpPassword" id="signUpPassword" placeholder=" " class="form-input"
            required="true" autocomplete="off" data-validation="empty" data-error-message="Required field" />
          <label for="signUpPassword" class="form-label">Password</label>
          <span class="fa-solid fa-circle-check success-icon"></span>
          <span class="fa-solid fa-circle-exclamation error-icon"></span>
          <small class="error-message">Default Message</small>
        </div>
        <button class="submit-btn" type="submit" id="signUpButton">Sign Up</button>
      </form>
    </section>

    <section class="form-container sign-in-container">
      <form action="#" id="signInForm" method="post">
        <div class="form-heading">
          <span class="fa-solid fa-shuttle-space"></span>
          <h1>Sign in</h1>
        </div>

        <div class="form-control">
          <input type="email" name="signInEmail" id="signInEmail" placeholder=" " class="form-input" autocomplete="off"
            data-validation="email" data-error-message="Invalid email address, please enter a valid email address." />
          <label for="signInEmail" class="form-label">Email address</label>
          <span class="fa-solid fa-circle-check success-icon"></span>
          <span class="fa-solid fa-circle-exclamation error-icon"></span>
          <small class="error-message">Default Message</small>
        </div>

        <div class="form-control">
          <input type="password" name="signInPassword" id="signInPassword" placeholder=" " class="form-input"
            required="true" autocomplete="off" data-validation="empty" data-error-message="Required field" />
          <label for="signInPassword" class="form-label">Password</label>
          <span class="fa-solid fa-circle-check success-icon"></span>
          <span class="fa-solid fa-circle-exclamation error-icon"></span>
          <small class="error-message">Default Message</small>
        </div>

        <button class="submit-btn" type="submit" id="submitFormButton">Sign In</button>

        <div class="social-heading">
          <span></span>
          <p>Or use a social account</p>
        </div>

        <div class="social-container">
          <button type="button" class="social facebook" id="facebookAuthButton">
            <span class="fa-brands fa-facebook-f"></span>
            Facebook
          </button>

          <button type="button" class="social google" id="googleAuthButton">
            <span class="fa-brands fa-google"></span>
            Google
          </button>
        </div>
      </form>

    </section>

    <section class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <img class="overlay-image" id="overlayLeftImage" title="Login illustration">
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <img class="overlay-image" id="overlayRightImage" title="SignUp illustration">
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </section>

  </main>
